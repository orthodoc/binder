<ion-app>
  <ion-header>
    <ion-toolbar color="primary" fixed>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Profile</ion-title>
      <ion-buttons slot="end" *ngIf="(auth.user$ | async ) as user">
        <ion-button color="light" slot="end" (click)="auth.logOut()" id="logout-button">Log out</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content *ngIf="(auth.user$ | async) as user">
    <ion-grid fixed>
      <ion-row>
        <ion-col size-md="6" offset-md="3" class="ion-text-center">
          <ion-card>
            <ion-avatar>
              <img [src]="user.photoURL || 'assets/img/dr.svg'" />
            </ion-avatar>
            <ion-card-header class="ion-text-center">
              <ion-card-title>{{ user.displayName | uppercase }}</ion-card-title>
              <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
              <ion-card-subtitle *ngIf="user.phoneNumber">{{ user.phoneNumber }}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
